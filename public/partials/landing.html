<div class="home">
  <div class="row flex-center-vertically cover">
    <div class="columns small-4 small-offset-4">
      <div ng-show="!roomId">
        <h1 class="text-center">Create Room</h1>
        <form novalidate name="roomForm" ng-submit="createRoom(roomForm.$valid)">
          <label>
            <input type="text" name="username" placeholder="Username" required ng-model="username" ng-class="{'invalid-input':roomForm.username.$invalid && submitted}">
            <p ng-show="roomForm.username.$invalid && submitted" class="help-text-invalid help-text">Username is required.</p>
          </label>
          <label>
            <input type="text" name="name" placeholder="Room Name" required ng-model="roomName" ng-class="{'invalid-input':roomForm.roomName.$invalid && submitted}">
            <p ng-show="roomForm.roomName.$invalid && submitted" class="help-text-invalid help-text">Roomname is required.</p>
          </label>
          <label>
            <input type="password" name="roomPassword" placeholder="Room Password" ng-model="roomPassword" ng-class="{'invalid-input':roomForm.username.$invalid && submitted}">
          </label>
          <div class="row">
            <div class="small-6 small-centered text-center columns">
              <button class="button" type="submit">Create</button>
              <p ng-show="hasError" class="alert callout">Error: {{error}}</p>
            </div>
          </div>
        </form>
      </div>
      <div ng-show="roomId">
        <h1 class="text-center">Join Room</h1>
        <form novalidate name="roomForm" ng-submit="joinRoom(roomForm.$valid)">
          <label>
            <input class="search" type="text" name="username" placeholder="Username" required ng-model="username" ng-class="{'invalid-input':roomForm.username.$invalid && submitted}">
            <p ng-show="roomForm.username.$invalid && submitted" class="help-text-invalid help-text">Username is required.</p>
          </label>
          <label>
            <input type="password" name="roomPassword" placeholder="Room Password" ng-model="roomPassword" ng-class="{'invalid-input':roomForm.username.$invalid && submitted}">
          </label>
          <div class="row">
            <div class="small-6 small-centered text-center columns">
              <button class="button" type="submit">Join</button>
              <p ng-show="hasError" class="alert callout">Error: {{error}}</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
