<div class="row">


    <div class="medium-8 large-8 columns code">
        <div class="code-box">
            <div class="cm-container" ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions"></div>
        </div>

        <div class="code-toolbar">
            <div class="row">
                <div class="medium-12 columns">

                    <div class="row">

                        <div class="medium-12 large-4 columns">
                            <form action="">
                                <select>
                                    <option value="husker">Husker</option>
                                    <option value="starbuck">Starbuck</option>
                                    <option value="hotdog">Hot Dog</option>
                                    <option value="apollo">Apollo</option>
                                </select>
                            </form>
                        </div>

                        <div class="medium-12 large-8 columns icons">
                            <button type="button" class="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            <button type="button" class="button"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            <button type="button" class="button"><i class="fa fa-upload" aria-hidden="true"></i></button>
                            <button type="button" class="button"><i class="fa fa-download" aria-hidden="true"></i></button>
                            <button type="button" class="button"><i class="fa fa-undo" aria-hidden="true"></i></button>
                            <button type="button" class="button"><i class="fa fa-repeat" aria-hidden="true"></i></button>
                            <button type="button" class="button"><i class="fa fa-play" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <div class="medium-4 large-4 columns chat">
        <div class="row">
            <div class="medium-12 columns chat-toolbar">

                <a href=""><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></a>
                <a class="share-link" href="" ng-click="toggleShareLink($event)">
                    <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
                </a>
            </div>
        </div>


        <div class="row">
            <div class="medium-12 columns chat-msgs" scroll-bottom="messages">
                <div class="chat-msg" ng-repeat="message in messages" ng-class="{'current-user': message.userName == username}">
                    <strong>{{message.userName}}</strong>
                    <span class="message-time"> {{message.dateCreated | date : "hh:mm a"}}</span>
                    <br>
                    <p>{{message.message}}</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="medium-12 columns chat-input">
                <form name="msgForm" novalidate ng-submit="sendMsg(msgForm.$valid)">
                    <div class="input-group">
                        <!-- <textarea rows="2" placeholder="Enter Message" class="input-group-field"></textarea>
                        <div class="input-group-button">
                            <input type="submit" class="button" value="Send">
                        </div> -->

                        <input ng-model="chatMsg" required class="input-group-field" placeholder="Press enter to send message."></input>
                        <!--<div class="input-group-button">-->
                        <!--<button type="submit" class="button">Submit</button>-->
                        <!--</div>-->
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
